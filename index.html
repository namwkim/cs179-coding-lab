<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link rel="icon" sizes="192x192" href="https://goo.gl/iV5zfJ">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/post.css">
  <!-- main.js script will be executed after DOM is initialied; i.e., no need for windown.onload -->
  <script src="js/main.js" type="module"></script>
</head>
<body>
  <div class="root">    
    <main class="main">
      <div class="posts">   
      <!-- posts will be dynamically added using javascript -->
      </div>
    </main>

    <!-- top navigation menu -->
    <nav class="nav">
      <div class="content">
        <div class="left">
          <div class="item"><a class="logo"></a></div>
        </div>
        <div class="right">
          <div class="item"><a class="icon explore"></a></div>
          <div class="item"><a class="icon activity"></a></div>
          <div class="item"><a class="icon profile"></a></div>
        </div>
      </div>    
    </nav>
  </div>
</body>
</html>
